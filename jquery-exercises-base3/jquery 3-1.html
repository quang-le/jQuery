<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn" name="btn">Click here, where else?</button>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        let count=0;
        $("#btn").click(function(){
            count+=1
            $('p').text(count);
            console.log(count)
            return count;})
        
    </script>  
</body>
